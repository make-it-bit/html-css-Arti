<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="html, css, javascript, intern, SWE, contact page"

  <body>
    <header class="contact_header">
      <h1>Contact me</h1>
    </header>
    <nav class="contact_navbar">
      <a class="button" href="/index.html" title="Introduction">Introduction</a>
      <a class="button" href="/about.html" title="About">About</a>
    </nav>
    <main class="contact_main">
      <section class="form_section">
        <h2>Contact form</h2>
        <form
          action="https://app.headlessforms.cloud/api/v1/form-submission/ewZmObXSuw"
          method="POST"
          onsubmit="window.location.replace('./thanks.html'); return false;"
        >
          <div class="form_text" id="form_box">
            <label for="t1">Please give us Your e-mail.</label>
            <br />
            <input type="text" id="t1" placeholder="E-mail" required />
          </div>
          <div class="form_text" id="form_box">
            <label>By what name may I call You by?</label>
            <br />
            <input type="text" id="t2" placeholder="Name" required />
          </div>
          <div class="form_radio" id="form_box">
            <label for="reason_for_contact"
              >Tell me about the reason You're contacting me.</label
            >
            <br />
            <input
              type="radio"
              name="reason_for_contact"
              value="freelance-gig"
              id="r1"
              required
            />
            <label for="r1">Freelance-gig</label>
            <br />
            <input
              type="radio"
              name="reason_for_contact"
              value="invite_to_swimming"
              id="r2"
              required
            />
            <label for="r2">An invite to go swimming</label>
            <br />
            <input
              type="radio"
              name="reason_for_contact"
              value="website-bug"
              id="r3"
              required
            />
            <label for="r3">Reporting a bug</label>
          </div>
          <div class="form_select" id="form_box">
            <label for="area"
              >From where are You contacting me from (statistics)?</label
            >
            <br />
            <select id="area" name="country" required aria-placeholder="Choose">
              <option value="" disabled selected>Select Your option</option>
              <option value="america">North-America or South-America</option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="elsewhere">Somewhere else</option>
            </select>
          </div>
          <div class="form_checkbox" id="form_box">
            <p>Do You agree with the current GDPR practices?</p>
            <input type="checkbox" id="c1" name="gdpr-agreement" required />
            <label for="c1">I agree</label>
          </div>
          <div class="form_submit_button">
            <button class="button" type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
