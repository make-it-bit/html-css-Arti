    <script>
      //getting bigger divs of the hobbies
      const listOfBigDivs = document.getElementsByClassName(
        "hobby_text_section_2"
      );

      //setting their display to none
      let i = 0;
      while (i < listOfBigDivs.length) {
        listOfBigDivs[i].style.display = "none";
        i++;
      }

      //getting the smaller divs of the hobbies
      const listOfSmallDivs = document.getElementsByClassName(
        "hobby_text_section_1"
      );

      //function for toggling them
      function changeParagraphOnToggle(hobbyId, currentDivSize) {
        if (currentDivSize === "small") {
          listOfBigDivs[hobbyId].style.display = "block";
          listOfSmallDivs[hobbyId].style.display = "none";
        } else if (currentDivSize === "big") {
          listOfBigDivs[hobbyId].style.display = "none";
          listOfSmallDivs[hobbyId].style.display = "block";
        } else {
          alert("Invalid request");
          console.log("Got an invalid request");
        }
      }
